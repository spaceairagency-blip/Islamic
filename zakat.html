<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator | Islam Topic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        /* === THEME ENGINE VARIABLES === */
        :root {
            --primary: #00d285; --primary-dark: #00b570; --bg: #f8fafc;
            --header-grad: linear-gradient(135deg, #00d285, #00b570);
            --card-bg: #ffffff; --text-dark: #1e293b; --text-muted: #64748b;
            --input-bg: #f1f5f9; --border: rgba(0, 0, 0, 0.05);
        }

        [data-theme="midnight"] {
            --primary: #38bdf8; --primary-dark: #0284c7; --bg: #0f172a;
            --header-grad: linear-gradient(135deg, #1e293b, #334155);
            --card-bg: #1e293b; --text-dark: #f8fafc; --text-muted: #94a3b8;
            --input-bg: #0f172a; --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="royal"] {
            --primary: #a78bfa; --primary-dark: #7c3aed; --bg: #1a1625;
            --header-grad: linear-gradient(135deg, #2d1b4e, #4b2c85);
            --card-bg: #2d1b4e; --text-dark: #ffffff; --text-muted: #c4b5fd;
            --input-bg: #1a1625; --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="gold"] {
            --primary: #facc15; --primary-dark: #ca8a04; --bg: #1c1917;
            --header-grad: linear-gradient(135deg, #44403c, #78716c);
            --card-bg: #292524; --text-dark: #ffffff; --text-muted: #d6d3d1;
            --input-bg: #1c1917; --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
        
        body {
            background-color: var(--bg);
            color: var(--text-dark);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: var(--header-grad);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        nav {
            max-width: 1100px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn { color: white; text-decoration: none; font-size: 1.2rem; }
        .logo { font-size: 1.2rem; font-weight: 800; color: white; }

        .theme-dots { display: flex; gap: 8px; }
        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid white; cursor: pointer; }

        /* Calculator Layout */
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .calc-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 25px 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label { font-size: 0.85rem; margin-bottom: 8px; font-weight: 600; color: var(--text-muted); }

        input {
            background: var(--input-bg);
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 12px;
            color: var(--text-dark);
            font-size: 1rem;
            outline: none;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(var(--primary), 0.1); }

        .result-box {
            background: var(--header-grad);
            color: white;
            padding: 25px;
            border-radius: 20px;
            margin-top: 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .result-box h2 { font-size: 0.8rem; text-transform: uppercase; opacity: 0.9; margin-bottom: 5px; }
        .result-box .amount { font-size: 2.2rem; font-weight: 800; }

        .info-pill {
            display: inline-block;
            margin-top: 10px;
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        footer { text-align: center; padding: 20px; color: var(--text-muted); font-size: 0.75rem; }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h2 class="logo">Zakat Calculator</h2>
        <div class="theme-dots">
            <div class="dot" style="background:#00d285" onclick="setTheme('emerald')"></div>
            <div class="dot" style="background:#38bdf8" onclick="setTheme('midnight')"></div>
            <div class="dot" style="background:#a78bfa" onclick="setTheme('royal')"></div>
            <div class="dot" style="background:#facc15" onclick="setTheme('gold')"></div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="calc-card">
        <div class="section-title"><i class="fa-solid fa-piggy-bank"></i> Assets</div>
        
        <div class="input-group">
            <label>Cash (Hand & Bank)</label>
            <input type="number" id="cash" placeholder="0.00" oninput="calculateZakat()">
        </div>

        <div class="input-group">
            <label>Gold & Silver (Current Value)</label>
            <input type="number" id="gold" placeholder="0.00" oninput="calculateZakat()">
        </div>

        <div class="input-group">
            <label>Business Assets / Shares</label>
            <input type="number" id="invest" placeholder="0.00" oninput="calculateZakat()">
        </div>

        <div class="section-title"><i class="fa-solid fa-file-invoice-dollar"></i> Deductions</div>

        <div class="input-group">
            <label>Debts & Immediate Expenses</label>
            <input type="number" id="debts" placeholder="0.00" oninput="calculateZakat()">
        </div>

        <div class="result-box">
            <h2>Your Zakat Amount</h2>
            <div class="amount" id="zakatTotal">0.00</div>
            <div class="info-pill">Applied Rate: 2.5%</div>
        </div>
    </div>
    
    <footer>
        * Consult a scholar for Nisab threshold details in your local currency.<br>
        All rights reserved | Made By Samiyyan
    </footer>
</div>

<script>
    // === THEME ENGINE ===
    function setTheme(t) {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('user_theme_pref', t);
    }
    setTheme(localStorage.getItem('user_theme_pref') || 'emerald');

    // === CALCULATION LOGIC ===
    function calculateZakat() {
        const cash = parseFloat(document.getElementById('cash').value) || 0;
        const gold = parseFloat(document.getElementById('gold').value) || 0;
        const invest = parseFloat(document.getElementById('invest').value) || 0;
        const debts = parseFloat(document.getElementById('debts').value) || 0;

        const netWealth = (cash + gold + invest) - debts;
        const totalZakat = netWealth > 0 ? (netWealth * 0.025) : 0;

        document.getElementById('zakatTotal').innerText = totalZakat.toLocaleString(undefined, {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }
</script>

</body>
</html>
