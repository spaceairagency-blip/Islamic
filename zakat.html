<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator | Islam Topic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #facc15;
            --text-main: #ffffff;
            --input-bg: #1e293b;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .calc-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--accent); font-size: 1.8rem; }
        .header p { opacity: 0.7; font-size: 0.9rem; }

        .section-title {
            font-size: 1rem;
            color: var(--accent);
            margin: 20px 0 10px;
            border-bottom: 1px solid rgba(250, 204, 21, 0.2);
            padding-bottom: 5px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label { font-size: 0.85rem; margin-bottom: 5px; opacity: 0.9; }

        input {
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        .result-box {
            background: rgba(250, 204, 21, 0.1);
            border: 2px dashed var(--accent);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }

        .result-box h2 { font-size: 0.9rem; text-transform: uppercase; margin-bottom: 5px; }
        .result-box .amount { font-size: 2rem; font-weight: 800; color: var(--accent); }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.9rem;
            opacity: 0.6;
            transition: 0.3s;
        }
        .btn-back:hover { opacity: 1; color: var(--accent); }

        /* Scannable info for user */
        .info-pill {
            font-size: 0.75rem;
            background: rgba(255,255,255,0.05);
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="calc-container">
    <a href="index.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Back to Portal</a>
    
    <div class="header">
        <i class="fa-solid fa-hand-holding-dollar" style="font-size: 3rem; color: var(--accent); margin-bottom: 10px;"></i>
        <h1>Zakat Calculator</h1>
        <p>Calculate your annual Zakat (2.5% of net savings)</p>
    </div>

    <div class="section-title">Wealth & Assets</div>
    
    <div class="input-group">
        <label>Cash (Home & Bank)</label>
        <input type="number" id="cash" placeholder="0.00" oninput="calculateZakat()">
    </div>

    <div class="input-group">
        <label>Gold Value (Current Market Price)</label>
        <input type="number" id="gold" placeholder="0.00" oninput="calculateZakat()">
    </div>

    <div class="input-group">
        <label>Silver Value (Current Market Price)</label>
        <input type="number" id="silver" placeholder="0.00" oninput="calculateZakat()">
    </div>

    <div class="input-group">
        <label>Investments & Shares</label>
        <input type="number" id="invest" placeholder="0.00" oninput="calculateZakat()">
    </div>

    <div class="section-title">Liabilities (Deduct)</div>

    <div class="input-group">
        <label>Debts to be paid back</label>
        <input type="number" id="debts" placeholder="0.00" oninput="calculateZakat()">
    </div>

    <div class="result-box">
        <h2>Total Zakat Payable</h2>
        <div class="amount" id="zakatTotal">0.00</div>
        <div class="info-pill">Rate applied: 2.5%</div>
    </div>

    <p style="font-size: 0.7rem; text-align: center; margin-top: 20px; opacity: 0.5;">
        *Please consult a local scholar for specific rulings regarding Nisab thresholds in your currency.
    </p>
</div>

<script>
    function calculateZakat() {
        // Get all input values
        const cash = parseFloat(document.getElementById('cash').value) || 0;
        const gold = parseFloat(document.getElementById('gold').value) || 0;
        const silver = parseFloat(document.getElementById('silver').value) || 0;
        const invest = parseFloat(document.getElementById('invest').value) || 0;
        const debts = parseFloat(document.getElementById('debts').value) || 0;

        // Formula: (Assets - Liabilities) * 0.025
        const netWealth = (cash + gold + silver + invest) - debts;
        
        // Zakat is only due if wealth is positive
        const totalZakat = netWealth > 0 ? (netWealth * 0.025) : 0;

        // Display with 2 decimal places
        document.getElementById('zakatTotal').innerText = totalZakat.toLocaleString(undefined, {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        });
    }
</script>

</body>
</html>
