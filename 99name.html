    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #facc15;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 40px 0;
        }

        header h1 {
            font-family: 'Amiri', serif;
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        header p {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        /* Search Section */
        .search-container {
            position: sticky;
            top: 20px;
            z-index: 100;
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid var(--border);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .search-box:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.3);
        }

        /* Grid Styles */
        .names-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            padding-bottom: 50px;
        }

        .name-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            transition: 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .name-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: rgba(250, 204, 21, 0.05);
        }

        .number {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            color: var(--accent);
            opacity: 0.6;
        }

        .arabic {
            font-family: 'Amiri', serif;
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .transliteration {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .meaning {
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.4;
        }

        /* No Results */
        #noResults {
            text-align: center;
            padding: 50px;
            display: none;
            color: var(--text-dim);
        }

        /* Responsive Fixes */
        @media (max-width: 600px) {
            header h1 { font-size: 2.2rem; }
            .names-grid { grid-template-columns: 1fr 1fr; gap: 10px; }
            .name-card { padding: 20px 10px; }
            .arabic { font-size: 1.8rem; }
        }
    </style>
</head>

            item.a.includes(term)
        );
