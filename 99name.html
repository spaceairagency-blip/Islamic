        /* === THEME ENGINE VARIABLES === */
        :root {
            --bg-dark: #0f172a;
            --header-grad: linear-gradient(135deg, #1e293b, #334155);
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="emerald"] {
            --bg-dark: #061f1a;
            --header-grad: linear-gradient(135deg, #004d40, #00796b);
            --accent: #00e676;
            --card-bg: rgba(0, 77, 64, 0.4);
            --text-dim: #b2dfdb;
        }

        [data-theme="royal"] {
            --bg-dark: #1a1625;
            --header-grad: linear-gradient(135deg, #2d1b4e, #4b2c85);
            --accent: #a78bfa;
            --card-bg: rgba(45, 27, 78, 0.4);
            --text-dim: #c4b5fd;
        }

        [data-theme="gold"] {
            --bg-dark: #1c1917;
            --header-grad: linear-gradient(135deg, #44403c, #78716c);
            --accent: #facc15;
            --card-bg: rgba(68, 64, 60, 0.4);
            --text-dim: #d6d3d1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s, border 0.3s; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            padding-bottom: 50px;
        }

        /* Toolbar / Top Nav */
        .toolbar {
            background: var(--header-grad);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .back-btn { color: white; text-decoration: none; font-size: 1.2rem; }

        .theme-dots { display: flex; gap: 8px; }
        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid white; cursor: pointer; }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        header { text-align: center; padding: 40px 0; }
        header h1 {
            font-family: 'Amiri', serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: var(--accent);
            margin-bottom: 10px;
        }
        header p { color: var(--text-dim); font-size: 1.1rem; }

        /* Search Section */
        .search-container { margin: 20px 0 40px; display: flex; justify-content: center; }
        .search-box {
            width: 100%; max-width: 500px; padding: 15px 25px; border-radius: 50px;
            border: 2px solid var(--border); background: var(--card-bg);
            backdrop-filter: blur(10px); color: white; font-size: 1rem; outline: none;
        }
        .search-box:focus { border-color: var(--accent); }

        /* Grid Styles */
        .names-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .name-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .name-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        .number {
            position: absolute; top: 15px; left: 15px;
            font-size: 0.75rem; font-weight: bold; color: var(--accent); opacity: 0.7;
        }

        .arabic {
            font-family: 'Amiri', serif;
            font-size: 2.8rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .transliteration { font-weight: 700; font-size: 1.1rem; margin-bottom: 5px; }
        .meaning { font-size: 0.9rem; color: var(--text-dim); }

        #noResults { text-align: center; padding: 50px; display: none; color: var(--text-dim); }

        @media (max-width: 600px) {
            .names-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .name-card { padding: 20px 10px; }
            .arabic { font-size: 1.8rem; }
        }
    </style>
</head>

    function renderNames(data) {
        grid.innerHTML = data.map(name => `
            <div class="name-card">
                <span class="number">${name.n}</span>
                <div class="arabic">${name.a}</div>
                <div class="transliteration">${name.t}</div>
                <div class="meaning">${name.m}</div>
            </div>
        `).join('');
        noResults.style.display = data.length === 0 ? 'block' : 'none';
    }

    searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = asmaUlHusna.filter(item => 
            item.t.toLowerCase().includes(term) || 
            item.m.toLowerCase().includes(term) ||
            item.a.includes(term)
        );
        renderNames(filtered);
    });
