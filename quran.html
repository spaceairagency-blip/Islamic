<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Mobile | Read & Learn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* === THEME ENGINE VARIABLES === */
        :root {
            --primary: #00d285; --primary-dark: #00b570; --bg: #f8fafc;
            --header-grad: linear-gradient(135deg, #00d285, #00b570);
            --card-bg: #ffffff; --text-dark: #1e293b; --text-muted: #64748b;
            --border: rgba(0, 0, 0, 0.05);
        }

        [data-theme="midnight"] {
            --primary: #38bdf8; --primary-dark: #0284c7; --bg: #0f172a;
            --header-grad: linear-gradient(135deg, #1e293b, #334155);
            --card-bg: #1e293b; --text-dark: #f8fafc; --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="royal"] {
            --primary: #a78bfa; --primary-dark: #7c3aed; --bg: #1a1625;
            --header-grad: linear-gradient(135deg, #2d1b4e, #4b2c85);
            --card-bg: #2d1b4e; --text-dark: #ffffff; --text-muted: #c4b5fd;
            --border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="gold"] {
            --primary: #facc15; --primary-dark: #ca8a04; --bg: #1c1917;
            --header-grad: linear-gradient(135deg, #44403c, #78716c);
            --card-bg: #292524; --text-dark: #ffffff; --text-muted: #d6d3d1;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.3s ease; }
        body { background: var(--bg); color: var(--text-dark); font-family: 'Inter', sans-serif; line-height: 1.6; }

        /* Header & Nav */
        header {
            background: var(--header-grad);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        nav {
            max-width: 1100px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn { color: white; text-decoration: none; font-size: 1.2rem; }
        .logo { font-size: 1.2rem; font-weight: 800; color: white; }

        .theme-dots { display: flex; gap: 8px; }
        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid white; cursor: pointer; }

        /* Content Area */
        main { max-width: 800px; margin: 20px auto; padding: 0 15px; }

        select {
            width: 100%; padding: 15px; font-size: 1rem; margin-bottom: 20px;
            border-radius: 12px; border: 1px solid var(--border);
            background: var(--card-bg); color: var(--text-dark);
            outline: none; cursor: pointer; font-weight: 600;
        }

        .ayah-container {
            background: var(--card-bg);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .arabic {
            font-family: 'Amiri', serif;
            font-size: 1.8rem;
            text-align: right;
            direction: rtl;
            margin-bottom: 15px;
            color: var(--primary);
            line-height: 2.2;
        }

        .roman {
            font-size: 0.95rem;
            color: var(--text-muted);
            text-align: left;
            direction: ltr;
            border-top: 1px solid var(--border);
            padding-top: 10px;
        }

        .loading { text-align: center; margin-top: 50px; color: var(--text-muted); }

        @media (max-width: 600px) {
            .arabic { font-size: 1.5rem; }
            .logo { font-size: 1rem; }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h2 class="logo">Quran Majeed</h2>
        <div class="theme-dots">
            <div class="dot" style="background:#00d285" onclick="setTheme('emerald')"></div>
            <div class="dot" style="background:#38bdf8" onclick="setTheme('midnight')"></div>
            <div class="dot" style="background:#a78bfa" onclick="setTheme('royal')"></div>
            <div class="dot" style="background:#facc15" onclick="setTheme('gold')"></div>
        </div>
    </nav>
</header>

<main>
    <select id="surahSelect">
        <option value="">Select a Surah...</option>
    </select>
    <div id="ayahs"></div>
    <div class="loading" id="loading">
        <i class="fa-solid fa-spinner fa-spin"></i> Preparing Surahs...
    </div>
</main>

<script>
    // === THEME ENGINE ===
    function setTheme(t) {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('user_theme_pref', t);
    }
    setTheme(localStorage.getItem('user_theme_pref') || 'emerald');

    const surahSelect = document.getElementById('surahSelect');
    const ayahsDiv = document.getElementById('ayahs');
    const loadingDiv = document.getElementById('loading');

    // Fetch all surahs
    async function fetchSurahs() {
        try {
            const res = await fetch('https://api.alquran.cloud/v1/surah');
            const data = await res.json();
            const surahs = data.data;

            surahs.forEach(surah => {
                const option = document.createElement('option');
                option.value = surah.number;
                option.textContent = `${surah.number}. ${surah.englishName} (${surah.name})`;
                surahSelect.appendChild(option);
            });

            loadingDiv.style.display = 'none';
        } catch (err) {
            loadingDiv.textContent = 'Failed to load Surahs.';
        }
    }

    // Fetch ayahs
    async function fetchAyahs(surahNumber) {
        ayahsDiv.innerHTML = '<p class="loading"><i class="fa-solid fa-spinner fa-spin"></i> Opening Revelation...</p>';
        try {
            // We fetch both Arabic and Transliteration for a better experience
            const res = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/editions/quran-uthmani,ar.transliteration`);
            const data = await res.json();
            
            const arabicAyahs = data.data[0].ayahs;
            const translitAyahs = data.data[1].ayahs;

            ayahsDiv.innerHTML = '';
            arabicAyahs.forEach((ayah, index) => {
                const container = document.createElement('div');
                container.classList.add('ayah-container');

                const arabicDiv = document.createElement('div');
                arabicDiv.classList.add('arabic');
                arabicDiv.textContent = ayah.text;

                const romanDiv = document.createElement('div');
                romanDiv.classList.add('roman');
                romanDiv.textContent = `${index + 1}. ${translitAyahs[index].text}`;

                container.appendChild(arabicDiv);
                container.appendChild(romanDiv);
                ayahsDiv.appendChild(container);
            });
        } catch (err) {
            ayahsDiv.innerHTML = '<p class="loading">Connection error. Please try again.</p>';
        }
    }

    surahSelect.addEventListener('change', (e) => {
        const surahNumber = e.target.value;
        if (surahNumber) fetchAyahs(surahNumber);
    });

    fetchSurahs();
</script>

</body>
</html>
