<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo</title>

<style>
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system;
  -webkit-tap-highlight-color:transparent;
}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#6ee7b7,#22c55e);
}
.card{
  background:#fff;
  width:92%;
  max-width:380px;
  padding:18px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
.input-row{
  display:flex;
  gap:10px;
  margin-bottom:14px;
}
input{
  flex:1;
  padding:12px 14px;
  border-radius:999px;
  border:1px solid #e5e7eb;
  outline:none;
}
.add-btn{
  padding:10px 18px;
  border-radius:999px;
  border:1px solid #22c55e;
  background:#fff;
  color:#22c55e;
  font-weight:600;
}
ul{
  list-style:none;
  padding:0;
  margin:10px 0 16px;
}
li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 4px;
  color:#16a34a;
  animation:fadeIn .25s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:translateY(0)}
}
li.removing{
  opacity:0;
  transform:translateX(30px);
  transition:.25s;
}
li.done span{
  opacity:.5;
  text-decoration:line-through;
}
.actions{
  display:flex;
  align-items:center;
  gap:10px;
}
.status{
  width:22px;
  height:22px;
  border-radius:50%;
  border:2px solid currentColor;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:14px;
  cursor:pointer;
}
.delete{
  color:#ef4444;
  font-size:18px;
  cursor:pointer;
}
.filters{
  display:flex;
  gap:10px;
  justify-content:center;
}
.filters button{
  padding:7px 16px;
  border-radius:999px;
  border:1px solid #22c55e;
  background:#fff;
  color:#22c55e;
}
.filters button.active{
  background:#22c55e;
  color:#fff;
}
</style>
</head>

<body>
<button href="index.html">Home</button>
<div class="card">
  <div class="input-row">
    <input id="taskInput" placeholder="Add task">
    <button class="add-btn" onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>

  <div class="filters">
    <button onclick="setFilter('all')" class="active">All</button>
    <button onclick="setFilter('done')">Complete</button>
    <button onclick="setFilter('todo')">Incomplete</button>
  </div>
</div>

<script>
let tasks = JSON.parse(localStorage.getItem("smooth-todo")) || [];
let filter="all";

function save(){
  localStorage.setItem("smooth-todo",JSON.stringify(tasks));
}

function render(){
  const list=document.getElementById("taskList");
  list.innerHTML="";
  tasks.filter(t=>{
    if(filter==="done") return t.done;
    if(filter==="todo") return !t.done;
    return true;
  }).forEach((t,i)=>{
    const li=document.createElement("li");
    li.innerHTML=`
      <span onclick="toggle(${i})">${t.text}</span>
      <div class="actions">
        <div class="status" onclick="toggle(${i})">${t.done?"âœ“":"âœ•"}</div>
        <div class="delete" onclick="removeTask(${i})">ðŸ—‘</div>
      </div>`;
    if(t.done) li.classList.add("done");
    list.appendChild(li);
  });
}

function addTask(){
  const input=document.getElementById("taskInput");
  if(!input.value.trim()) return;
  tasks.push({text:input.value,done:false});
  input.value="";
  save(); render();
}

function toggle(i){
  tasks[i].done=!tasks[i].done;
  save(); render();
}

function removeTask(i){
  const li = document.querySelectorAll("#taskList li")[i];
  li.classList.add("removing");
  setTimeout(()=>{
    tasks.splice(i,1);
    save(); render();
  },200);
}

function setFilter(f){
  filter=f;
  document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  render();
}

render();
</script>

</body>
</html>
