<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRITICAL ERROR | 404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --error-red: #ff3e3e;
            --glass: rgba(255, 255, 255, 0.05);
            --neon-blue: #00d2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', 'Courier New', monospace; }

        body {
            background: #050505;
            color: var(--error-red);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* Glitch Effect */
        .glitch-wrapper {
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: -5px;
            margin-bottom: 0;
            position: relative;
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        .error-code:before, .error-code:after {
            content: "404";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .error-code:before { color: var(--neon-blue); animation: glitch-anim 2s infinite linear alternate-reverse; }
        .error-code:after { color: #ff007a; animation: glitch-anim2 3s infinite linear alternate-reverse; }

        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            100% { clip: rect(50px, 9999px, 90px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(10px, 9999px, 40px, 0); }
            100% { clip: rect(70px, 9999px, 20px, 0); }
        }

        .message {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .terminal {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
            font-size: 0.8rem;
            color: #aaa;
            box-shadow: 0 0 40px rgba(255, 62, 62, 0.1);
        }

        .btn-reboot {
            margin-top: 40px;
            display: inline-block;
            padding: 12px 35px;
            border: 2px solid var(--error-red);
            color: var(--error-red);
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-reboot:hover {
            background: var(--error-red);
            color: #000;
            box-shadow: 0 0 20px var(--error-red);
        }

        /* Scanning line */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100%; }
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="glitch-wrapper">
        <h1 class="error-code">404</h1>
        <p class="message">DATA_SEGMENT_NOT_FOUND</p>

        <div class="terminal">
            <p>> Initializing search...</p>
            <p>> Scanning core directory... [FAILED]</p>
            <p>> Looking for "Fun"... [NOT FOUND]</p>
            <p>> Error: Request exceeded system boundaries.</p>
            <p>> Recommendation: Return to primary sector.</p>
        </div>

        <a href="index.html" class="btn-reboot">
            <i class="fa-solid fa-power-off"></i> Reboot System
        </a>
    </div>

</body>
</html>
