<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        /* === Reset & Base === */
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body { background:#0f172a; color:white; overflow-x: hidden; }

        /* === Header === */
        header { 
            background: rgba(15,23,42,0.9); 
            backdrop-filter:blur(10px); 
            padding:20px; 
            box-shadow:0 4px 30px rgba(0,0,0,0.3); 
            position: sticky; 
            top:0; 
            border-bottom:1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        .logo { font-size:1.5rem; font-weight:800; letter-spacing:2px; color:#facc15; text-align:center; text-transform:uppercase; }

        /* === Update Banner === */
        .update {
            max-width: 500px;
            margin: 30px auto 10px auto;
            padding: 20px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(250, 204, 21, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        .update h3 {
            color: #94a3b8;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }
        .update hr {
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, #facc15, transparent);
            margin: 10px auto;
            width: 60%;
        }
        .date-timer {
            font-size: 2rem;
            font-weight: 800;
            color: #facc15;
            text-shadow: 0 0 15px rgba(250, 204, 21, 0.4);
            font-family: 'Courier New', Courier, monospace;
        }

        /* === Grid & Cards === */
        .container { max-width:1200px; margin:20px auto; padding:0 20px; }
        .cards-grid { 
            display:grid; 
            grid-template-columns:repeat(auto-fit, minmax(160px, 1fr)); 
            gap:25px; 
            justify-items:center; 
        }
        .card { 
            text-decoration:none; color:white; background: rgba(30,41,59,0.7); 
            width:100%; max-width:180px; aspect-ratio:1/1; 
            display:flex; flex-direction:column; justify-content:center; align-items:center; 
            border-radius:24px; border:1px solid rgba(255,255,255,0.1); 
            position:relative; transition: all 0.4s cubic-bezier(0.175,0.885,0.32,1.275); 
            cursor:pointer; 
        }
        .card i { font-size:2.5rem; margin-bottom:12px; color:#facc15; transition: transform 0.3s ease; }
        .card h3 { font-size:0.9rem; font-weight:600; text-transform:uppercase; letter-spacing:1px; }
        
        .card:hover { 
            transform: translateY(-8px); 
            background: rgba(51,65,85,0.9); 
            border-color: #facc15; 
            box-shadow:0 15px 30px -5px rgba(250,204,21,0.2); 
        }
        
        /* === Badges === */
        .new-badge { 
            position:absolute; top:-10px; right:-10px; background:#ef4444; 
            color:white; font-size:10px; font-weight:900; padding:5px 12px; 
            border-radius:50px; box-shadow:0 4px 12px rgba(239,68,68,0.5); 
            animation: badgePulse 2s infinite; 
        }
        @keyframes badgePulse { 0%{transform:scale(1);} 70%{transform:scale(1.1);} 100%{transform:scale(1);} }

        /* === Modal === */
        .modal { position:fixed; inset:0; background:rgba(0,0,0,0.85); backdrop-filter:blur(8px); display:none; justify-content:center; align-items:center; z-index:2000; padding:20px; }
        .modal-content { background:#1e293b; padding:40px 30px; border-radius:24px; width:100%; max-width:450px; text-align:center; border:1px solid rgba(250,204,21,0.3); position:relative; animation:slideUp 0.4s ease-out; }
        @keyframes slideUp { from{transform:translateY(30px); opacity:0;} to{transform:translateY(0); opacity:1;} }
        .modal-close { position:absolute; top:20px; right:20px; font-size:24px; color:#94a3b8; cursor:pointer; }
        .modal h2 { color:#facc15; margin-bottom:15px; }

        footer { text-align:center; padding:60px 20px; color:#94a3b8; font-size:0.9rem; }

        @media (max-width:480px){ 
            .cards-grid{grid-template-columns:repeat(2,1fr); gap:15px;} 
            .update { width: 90%; }
            .date-timer { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<div id="mainApp">
    <header>
        <div class="logo">Islam | Topic</div>
    </header>

    <div class="update">
        <h3>New Update Coming In</h3>
        <hr>
        <div class="date-timer" id="liveTimer">00d : 00h : 00m : 00s</div>
    </div>

    <div class="container">
        <div class="cards-grid">
            <a href="99name.html" class="card"><div class="new-badge">NEW</div><i class="fa-solid fa-star-and-crescent"></i><h3>99 Names</h3></a>
            <div class="card" id="ramadanCard"><div class="new-badge">LIVE</div><i class="fa-solid fa-moon"></i><h3>Ramadan</h3></div>
            <a href="ramadan.html" class="card"><i class="fa-solid fa-book-quran"></i><h3>Features</h3></a>
            <a href="quran.html" class="card"><i class="fa-solid fa-book-open"></i><h3>Quran</h3></a>
            <a href="hadith.html" class="card"><i class="fa-solid fa-mosque"></i><h3>Hadith</h3></a>
            <a href="salah-time.html" class="card"><i class="fa-solid fa-clock"></i><h3>Salah</h3></a>
            <a href="zakat.html" class="card"><i class="fa-solid fa-hand-holding-dollar"></i><h3>Zakat</h3></a>
            <a href="hajj.html" class="card"><i class="fa-solid fa-kaaba"></i><h3>Hajj</h3></a>
            <a href="tasbih.html" class="card"><i class="fa-solid fa-ellipsis-h"></i><h3>Tasbih</h3></a>
            <a href="dua.html" class="card"><i class="fa-solid fa-hands-praying"></i><h3>Dua</h3></a>
            <a href="sunnah.html" class="card"><i class="fa-solid fa-heart"></i><h3>Sunnah</h3></a>
            <a href="names.html" class="card"><i class="fa-solid fa-baby"></i><h3>Names</h3></a>
        </div>
    </div>

    <div class="modal" id="ramadanModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <i class="fa-solid fa-calendar-check" style="font-size:3rem; color:#facc15; margin-bottom:15px;"></i>
            <h2>Ramadan Day <span id="dayNumber"></span></h2>
            <p id="dailyAmal" style="font-size:1.1rem; min-height:60px;"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 | Developed with Heart by Samiyyan</p>
    </footer>
</div>

<script>
    // === 1. Live Countdown Script ===
    function updateTimer() {
        const target = new Date("February 13, 2026 00:00:00").getTime();
        const now = new Date().getTime();
        const diff = target - now;

        if (diff <= 0) {
            document.getElementById("liveTimer").innerText = "UPDATE LIVE!";
            return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("liveTimer").innerText = 
            `${d}d : ${h.toString().padStart(2, '0')}h : ${m.toString().padStart(2, '0')}m : ${s.toString().padStart(2, '0')}s`;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // === 2. Ramadan Modal Logic ===
    const amals = [
        "Recite Surah Al-Fatiha 5 times today.", "Give charity to someone in need.", 
        "Pray two extra voluntary Rakats.", "Fast sincerely for Allah's pleasure.",
        "Read 10 verses of Quran with understanding.", "Help a family member today."
    ]; // Add all 30 here...

    const ramadanStart = new Date("2026-02-19");
    const today = new Date();
    const dayDiff = Math.floor((today - ramadanStart) / (1000 * 60 * 60 * 24)) + 1;

    const ramadanCard = document.getElementById("ramadanCard");
    const ramadanModal = document.getElementById("ramadanModal");
    const modalClose = document.getElementById("modalClose");

    ramadanCard.onclick = () => {
        const dayNum = document.getElementById("dayNumber");
        const amalTxt = document.getElementById("dailyAmal");
        
        if (dayDiff >= 1 && dayDiff <= 30) {
            dayNum.textContent = dayDiff;
            amalTxt.textContent = amals[dayDiff - 1] || "Continue your good deeds!";
        } else {
            dayNum.textContent = "-";
            amalTxt.textContent = "Ramadan starts on Feb 19th. Stay tuned!";
        }
        ramadanModal.style.display = "flex";
    };

    modalClose.onclick = () => ramadanModal.style.display = "none";
    window.onclick = (e) => { if (e.target === ramadanModal) ramadanModal.style.display = "none"; };
</script>

</body>
</html>
