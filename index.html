<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islam | Topic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background: #0f172a;
            color: #ffffff;
        }

        /* Header */
        header{
            background: linear-gradient(135deg, #06385f9b, #0a022c5b);
            padding: 15px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.414);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav{
            max-width: 1100px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo{
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #facc15;
            text-align: center;
        }

        /* Time Bar Section */
        #unlock-container {
            max-width: 600px;
            margin: 40px auto 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .progress-wrapper {
            width: 100%;
            height: 25px;
            background: #1e293b;
            border-radius: 20px;
            border: 2px solid #facc15;
            overflow: hidden;
            position: relative;
        }

        #progress-bar {
            width: 0%; 
            height: 100%;
            background: linear-gradient(90deg, #facc15, #eab308);
            box-shadow: 0 0 15px #facc15;
            transition: width 0.4s linear;
        }

        .timer-display {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #facc15;
        }

        /* Grid Setup */
        .cards{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .card{
            height: 150px;
            width: 150px;
            background-color: #052543f6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 0 0 10px rgba(0, 0, 0, .5);
            margin: 40px;
            text-decoration: none;
            color: white;
            
            /* Locked State by Default */
            opacity: 0.3;
            pointer-events: none;
            filter: grayscale(1);
            transition: all 0.5s ease;
        }

        /* Active State */
        .card.active {
            opacity: 1;
            filter: grayscale(0);
            pointer-events: auto;
        }

        .card.active:hover {
            transform: scale(1.1);
            box-shadow: 0 0 0 10px #facc15;
        }

        .card span, .fa-book-quran, .fa-hands-praying {
            font-size: 50px;
            margin-bottom: 10px;
        }

        footer{
            text-align: center;
            padding: 40px;
        }

        @media (max-width: 600px){
            .logo{ font-size: 20px; }
            .card{ margin: 20px; }
        }
    </style>
</head>
<body>

    <a href="index.html" style="text-decoration: none;">
        <header>
            <nav><h2 class="logo">Islam | Topic</h2></nav>
        </header>
    </a>

    <div id="unlock-container">
        <div class="progress-wrapper">
            <div id="progress-bar"></div>
        </div>
        <div id="timer" class="timer-display">Calculating...</div>
    </div>

    <div class="cards">
        <a href="ramadan.html" class="card">
            <span>&#9789;</span>
            <h3>RAMADAN</h3>
        </a>
        <a href="animation.html" class="card">
            <span>&#9789;</span>
            <h3>Eid</h3>
        </a>
        <a href="quran.html" class="card">
            <i class="fas fa-book-quran"></i>
            <h3>Quran</h3>
        </a>
        <a href="hadith.html" class="card">
            <span>&#xFDFA;</span>
            <h3>Hadith</h3>
        </a>
        <a href="salah.html" class="card">
            <span>&#128331;</span>
            <h3>Salah</h3>
        </a>
        <a href="dua.html" class="card">
            <i class="fas fa-hands-praying"></i>
            <h3>Dua</h3>
        </a>
        <a href="salah-time.html" class="card">
            <span>&#x23F0;</span>
            <h3>Salah Time</h3>
        </a>
    </div>

    <footer>
        <span>All right reserved | Made By Samiyyan</span>
    </footer>

    <script>
        function updateStatus() {
            // YOUR TARGET DATE (Using 2025 as requested - will unlock instantly)
            const targetDate = new Date("February 19, 2026 00:00:00").getTime();
            
            // Reference point for the start of the progress bar
            const startDate = new Date("February 7, 2026 00:00:00").getTime();
            
            const now = new Date().getTime();
            const remaining = targetDate - now;

            if (remaining > 0) {
                // Calculation for the bar fill
                const total = targetDate - startDate;
                let percent = ((now - startDate) / total) * 100;
                document.getElementById("progress-bar").style.width = Math.max(5, Math.min(100, percent)) + "%";

                // Time Units
                const d = Math.floor(remaining / (1000 * 60 * 60 * 24));
                const h = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((remaining % (1000 * 60)) / 1000);

                document.getElementById("timer").innerHTML = `Unlocking in: ${d}d ${h}h ${m}m ${s}s. Please wait for unlock.`;
            } else {
                // If date has passed: Hide bar and unlock
                document.getElementById("unlock-container").style.display = "none";
                document.querySelectorAll('.card').forEach(c => c.classList.add('active'));
            }
        }

        setInterval(updateStatus, 1000);
        updateStatus();
    </script>
</body>
</html>
