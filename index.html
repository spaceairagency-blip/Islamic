<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Modern Launch</title>
    <style>
        /* CSS STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        /* Countdown Timer Styles */
        #countdown ul {
            display: flex;
            list-style: none;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2.5rem;
        }

        #countdown li {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #e94560;
        }

        #countdown span {
            display: block;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 800;
            color: white;
            margin-bottom: 5px;
        }

        /* Form Styles */
        .email-signup {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        input[type="email"] {
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            width: 280px;
            transition: 0.3s;
        }

        input[type="email"]:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #e94560;
        }

        button {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            background: #e94560;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #ff4d6d;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <main class="container">
        <h1>Coming Soon</h1>
        <p>Our new experience is under construction. We'll be ready in:</p>
        
        <div id="countdown">
            <ul>
                <li><span id="days">00</span>Days</li>
                <li><span id="hours">00</span>Hours</li>
                <li><span id="minutes">00</span>Min</li>
                <li><span id="seconds">00</span>Sec</li>
            </ul>
        </div>

        <form class="email-signup" onsubmit="event.preventDefault(); alert('Thanks for subscribing!');">
            <input type="email" placeholder="Email address" required>
            <button type="submit">Notify Me</button>
        </form>
    </main>

    <script>
        // JAVASCRIPT LOGIC
        (function () {
            const second = 1000,
                  minute = second * 60,
                  hour = minute * 60,
                  day = hour * 24;

            // SET YOUR DATE HERE (Format: Month Day, Year HH:MM:SS)
            let launchDate = "Feb 19, 2026 00:00:00";
            
            const countDown = new Date(launchDate).getTime();
            
            const x = setInterval(function() {    
                const now = new Date().getTime();
                const distance = countDown - now;

                document.getElementById("days").innerText = Math.floor(distance / (day));
                document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour));
                document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute));
                document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

                // If the count down is finished
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "<h2 style='color:#e94560'>WE ARE LIVE!</h2>";
                }
            }, 1000);
        }());
    </script>
</body>
</html>
