<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Election Portal</title>
    <style>
        :root {
            --bg: #0a0e17;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #3b82f6;
            --danger: #ef4444;
            --success: #10b981;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0a0e17);
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            padding: 1rem 5%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .live-tag {
            background: var(--danger);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 800;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite;
        }

        /* --- Main Layout --- */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            padding: 30px 5%;
            flex-grow: 1;
        }

        @media (max-width: 900px) {
            .main-grid { grid-template-columns: 1fr; }
        }

        /* --- Video Section --- */
        .video-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* --- Sidebar / Results --- */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .party-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 8px;
            background: #334155;
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            transition: width 1s ease-in-out;
        }

        /* --- Ticker --- */
        .ticker-wrap {
            background: #ef4444;
            color: white;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
        }

        .ticker-move {
            display: inline-block;
            animation: ticker 30s linear infinite;
            font-weight: bold;
            text-transform: uppercase;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 15px;">
        <div class="live-tag">LIVE</div>
        <h2 style="margin:0; font-size: 1.2rem;">Election Watch 2026</h2>
    </div>
    <div id="clock">00:00:00</div>
</header>

<div class="main-grid">
    <div class="video-card">
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/CBaZFwkp3vw?autoplay=1&mute=1" 
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </div>
        <div style="padding: 20px;">
            <h3 style="margin: 0 0 10px 0;">জাতীয় নির্বাচনের ফলাফল সরাসরি</h3>
            <p style="color: #94a3b8; font-size: 0.9rem;">Streaming live from news headquarters. Updates every 60 seconds.</p>
        </div>
    </div>

<script>
    // Update Clock
    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Subtle Animation for numbers
    function simulateUpdate() {
        const btn = event.target;
        btn.innerText = "Syncing...";
        setTimeout(() => {
            document.getElementById('v-count-1').innerText = Math.floor(Math.random() * 200) + 100;
            document.getElementById('v-count-2').innerText = Math.floor(Math.random() * 150) + 50;
            btn.innerText = "Check Manual Update";
        }, 800);
    }
</script>

</body>
</html>
