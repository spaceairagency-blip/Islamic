<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 100 Dua | Islam Topic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        /* === THEME ENGINE VARIABLES === */
        :root {
            --primary: #00d285; --primary-dark: #00b570; --bg: #f8fafc;
            --header-grad: linear-gradient(135deg, #00d285, #00b570);
            --card-bg: #ffffff; --text-dark: #1e293b; --text-muted: #64748b;
            --border: rgba(0, 0, 0, 0.05); --badge-bg: #f1f5f9;
        }

        [data-theme="midnight"] {
            --primary: #38bdf8; --primary-dark: #0284c7; --bg: #0f172a;
            --header-grad: linear-gradient(135deg, #1e293b, #334155);
            --card-bg: #1e293b; --text-dark: #f8fafc; --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1); --badge-bg: rgba(255,255,255,0.05);
        }

        [data-theme="royal"] {
            --primary: #a78bfa; --primary-dark: #7c3aed; --bg: #1a1625;
            --header-grad: linear-gradient(135deg, #2d1b4e, #4b2c85);
            --card-bg: #2d1b4e; --text-dark: #ffffff; --text-muted: #c4b5fd;
            --border: rgba(255, 255, 255, 0.1); --badge-bg: rgba(255,255,255,0.05);
        }

        [data-theme="gold"] {
            --primary: #facc15; --primary-dark: #ca8a04; --bg: #1c1917;
            --header-grad: linear-gradient(135deg, #44403c, #78716c);
            --card-bg: #292524; --text-dark: #ffffff; --text-muted: #d6d3d1;
            --border: rgba(255, 255, 255, 0.1); --badge-bg: rgba(255,255,255,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
        
        body {
            background-color: var(--bg);
            color: var(--text-dark);
            font-family: 'Segoe UI', Tahoma, 'Hind Siliguri', sans-serif;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: var(--header-grad);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        nav {
            max-width: 1100px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn { color: white; text-decoration: none; font-size: 1.2rem; }
        .logo { font-size: 1.1rem; font-weight: 800; color: white; }

        .theme-dots { display: flex; gap: 8px; }
        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid white; cursor: pointer; }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px 20px 80px;
        }

        /* Dua Cards */
        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .count-badge {
            display: inline-block;
            background: var(--badge-bg);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }

        .arabic {
            font-size: 1.6rem;
            direction: rtl;
            text-align: right;
            line-height: 2;
            margin-bottom: 15px;
            font-family: 'Amiri', serif;
            color: var(--text-dark);
        }

        .bn {
            font-size: 1rem;
            color: var(--text-muted);
            line-height: 1.6;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h2 class="logo">রমজানের ১০০ দোয়া</h2>
        <div class="theme-dots">
            <div class="dot" style="background:#00d285" onclick="setTheme('emerald')"></div>
            <div class="dot" style="background:#38bdf8" onclick="setTheme('midnight')"></div>
            <div class="dot" style="background:#a78bfa" onclick="setTheme('royal')"></div>
            <div class="dot" style="background:#facc15" onclick="setTheme('gold')"></div>
        </div>
    </nav>
</header>

<div class="container" id="duaList"></div>

<footer>All Rights Reserved | Made By Samiyyan</footer>

<script>
    // === THEME ENGINE ===
    function setTheme(t) {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('user_theme_pref', t);
    }
    setTheme(localStorage.getItem('user_theme_pref') || 'emerald');

    // === DUA DATA ===
    const duas = [
        {a:"اللَّهُمَّ بَارِكْ لَنَا فِي رَمَضَانَ", b:"হে আল্লাহ! আমাদের জন্য রমজানে বরকত দান করুন।"},
        {a:"اللَّهُمَّ تَقَبَّلْ صِيَامَنَا وَقِيَامَنَا", b:"হে আল্লাহ! আমাদের রোজা ও তারাবি কবুল করুন।"},
        {a:"رَبِّ اغْفِرْ لِي ذَنْبِي", b:"হে আমার রব! আমার সকল গুনাহ ক্ষমা করুন।"},
        {a:"اللَّهُمَّ إِنَّكَ عَفُوٌّ تُحِبُّ الْعَفْوَ فَاعْفُ عَنِّي", b:"হে আল্লাহ! আপনি ক্ষমাশীল, ক্ষমা ভালোবাসেন, আমাকে ক্ষমা করুন।"},
        {a:"رَبَّنَا تَقَبَّلْ مِنَّا إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ", b:"হে আমাদের রব! আমাদের থেকে কবুল করুন, নিশ্চয়ই আপনি সর্বশ্রোতা ও সর্বজ্ঞ।"},
        {a:"اللَّهُمَّ اهْدِنَا الصِّرَاطَ الْمُসْتَقِيمَ", b:"হে আল্লাহ! আমাদের সঠিক পথে পরিচালিত করুন।"},
        {a:"رَبِّ زِدْنِي عِلْمًا", b:"হে আমার রব! আমার জ্ঞান বৃদ্ধি করে দিন।"},
        {a:"اللَّهُمَّ أَجِرْنَا مِنَ النَّارِ", b:"হে আল্লাহ! আমাদের জাহান্নামের আগুন থেকে রক্ষা করুন।"},
        {a:"رَبِّ اشْرَحْ لِي صَدْرِي", b:"হে আমার রব! আমার অন্তর প্রশস্ত করে দিন।"},
        {a:"اللَّهُمَّ ارْحَمْ وَالِدَيْنَا", b:"হে আল্লাহ! আমাদের পিতা-মাতার উপর দয়া করুন।"},
        {a:"اللَّهُمَّ اجْعَلْنَا مِنَ الصَّائِمِينَ", b:"হে আল্লাহ! আমাদের সত্যিকারের রোজাদারদের অন্তর্ভুক্ত করুন।"},
        {a:"اللَّهُمَّ اجْعَلْنَا مِنَ الْمُتَّقِينَ", b:"হে আল্লাহ! আমাদের মুত্তাকিদের অন্তর্ভুক্ত করুন।"},
        {a:"رَبَّنَا لَا تُزِغْ قُلُوبَنَا", b:"হে আমাদের রব! আমাদের অন্তরকে সত্য পথ থেকে বিচ্যুত করবেন না।"},
        {a:"اللَّهُمَّ طَهِّرْ قُلُوبَنَا", b:"হে আল্লাহ! আমাদের অন্তরকে পবিত্র করে দিন।"},
        {a:"رَبِّ نَجِّنِي مِنَ الْقَوْمِ الظَّالِمِينَ", b:"হে আমার রব! আমাকে জালিম সম্প্রদায় থেকে রক্ষা করুন।"},
        {a:"اللَّهُمَّ اشْفِ مَرْضَانَا", b:"হে আল্লাহ! আমাদের অসুস্থদের সুস্থতা দান করুন।"},
        {a:"رَبِّ هَبْ لِي حُكْمًا وَأَلْحِقْنِي بِالصَّالِحِينَ", b:"হে আমার রব! আমাকে প্রজ্ঞা দান করুন ও সৎদের সাথে যুক্ত করুন।"},
        {a:"اللَّهُمَّ ثَبِّتْ অَقْدَامَنَا", b:"হে আল্লাহ! আমাদেরকে দ্বীনের উপর দৃঢ় রাখুন।"},
        {a:"رَبَّنَا اغْفِرْ لَنَا وَلِإِخْوَانِنَا", b:"হে আমাদের রব! আমাদের ও আমাদের ভাইদের ক্ষমা করুন।"},
        {a:"اللَّهُمَّ اجْعَلْ آخِرَ كَلَامِنَا لَا إِلَهَ إِلَّا اللَّهُ", b:"হে আল্লাহ! আমাদের শেষ কথা ‘লা ইলাহা ইল্লাল্লাহ’ করুন।"}
    ];

    const listContainer = document.getElementById("duaList");

    duas.forEach((d, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <div class="count-badge">দোয়া #${i + 1}</div>
            <div class="arabic">${d.a}</div>
            <div class="bn">${d.b}</div>
        `;
        listContainer.appendChild(card);
    });
</script>

</body>
</html>
