<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih | Dhikr Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        /* === THEME ENGINE VARIABLES === */
        :root {
            --primary: #00d285; --primary-dark: #00b570; --bg: #f8fafc;
            --header-grad: linear-gradient(135deg, #00d285, #00b570);
            --card-bg: #ffffff; --text-dark: #1e293b; --text-muted: #64748b;
            --border: rgba(0, 0, 0, 0.05); --screen-bg: #1e293b;
        }

        [data-theme="midnight"] {
            --primary: #38bdf8; --primary-dark: #0284c7; --bg: #0f172a;
            --header-grad: linear-gradient(135deg, #1e293b, #334155);
            --card-bg: #1e293b; --text-dark: #f8fafc; --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1); --screen-bg: #020617;
        }

        [data-theme="royal"] {
            --primary: #a78bfa; --primary-dark: #7c3aed; --bg: #1a1625;
            --header-grad: linear-gradient(135deg, #2d1b4e, #4b2c85);
            --card-bg: #2d1b4e; --text-dark: #ffffff; --text-muted: #c4b5fd;
            --border: rgba(255, 255, 255, 0.1); --screen-bg: #130c25;
        }

        [data-theme="gold"] {
            --primary: #facc15; --primary-dark: #ca8a04; --bg: #1c1917;
            --header-grad: linear-gradient(135deg, #44403c, #78716c);
            --card-bg: #292524; --text-dark: #ffffff; --text-muted: #d6d3d1;
            --border: rgba(255, 255, 255, 0.1); --screen-bg: #000000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
        
        body {
            background-color: var(--bg);
            color: var(--text-dark);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background: var(--header-grad);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        nav {
            max-width: 1100px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn { color: white; text-decoration: none; font-size: 1.2rem; }
        .logo { font-size: 1.2rem; font-weight: 800; color: white; }

        .theme-dots { display: flex; gap: 8px; }
        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid white; cursor: pointer; }

        /* Tasbih Device Layout */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tasbih-device {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 50px;
            border: 2px solid var(--border);
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 340px;
        }

        .screen {
            background: var(--screen-bg);
            padding: 25px;
            border-radius: 24px;
            margin-bottom: 35px;
            border: 4px solid var(--border);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        #counter {
            font-family: 'Courier New', monospace;
            font-size: 4.5rem;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
            margin: 0;
            font-weight: bold;
        }

        .target-display {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .main-btn {
            width: 140px;
            height: 140px;
            background: var(--screen-bg);
            border: 6px solid var(--border);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin: 0 auto;
            transition: transform 0.1s, border-color 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .main-btn:active {
            transform: scale(0.92);
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 35px;
        }

        .control-btn {
            background: var(--screen-bg);
            border: 1px solid var(--border);
            color: var(--text-dark);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .control-btn:hover { color: var(--primary); border-color: var(--primary); }

        .vibration-msg {
            font-size: 0.7rem;
            margin-top: 20px;
            color: var(--text-muted);
            opacity: 0.6;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i></a>
        <h2 class="logo">Digital Tasbih</h2>
        <div class="theme-dots">
            <div class="dot" style="background:#00d285" onclick="setTheme('emerald')"></div>
            <div class="dot" style="background:#38bdf8" onclick="setTheme('midnight')"></div>
            <div class="dot" style="background:#a78bfa" onclick="setTheme('royal')"></div>
            <div class="dot" style="background:#facc15" onclick="setTheme('gold')"></div>
        </div>
    </nav>
</header>

<main>
    <div class="tasbih-device">
        <div class="screen">
            <h1 id="counter">00</h1>
            <div class="target-display">Total Dhikr</div>
        </div>

        <div class="main-btn" id="countBtn">
            <i class="fa-solid fa-fingerprint"></i>
        </div>

        <div class="controls">
            <button class="control-btn" id="resetBtn" title="Reset">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>

        <p class="vibration-msg">Progess saves automatically</p>
    </div>
</main>

<script>
    // === THEME ENGINE ===
    function setTheme(t) {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('user_theme_pref', t);
    }
    setTheme(localStorage.getItem('user_theme_pref') || 'emerald');

    // === TASBIH LOGIC ===
    let count = parseInt(localStorage.getItem('tasbihCount')) || 0;
    let vibActive = true;

    const counterDisplay = document.getElementById('counter');
    const countBtn = document.getElementById('countBtn');
    const resetBtn = document.getElementById('resetBtn');
    const vibrateBtn = document.getElementById('vibrateBtn');

    updateDisplay();

    function updateDisplay() {
        counterDisplay.innerText = count.toString().padStart(2, '0');
        localStorage.setItem('tasbihCount', count);
    }

    countBtn.addEventListener('click', () => {
        count++;
        updateDisplay();
        
        // Haptic Feedback
        if (vibActive && navigator.vibrate) {
            navigator.vibrate(50);
        }

        // Alert on multiples of 33
        if (count % 33 === 0) {
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            counterDisplay.style.transform = "scale(1.1)";
            setTimeout(() => counterDisplay.style.transform = "scale(1)", 200);
        }
    });

    resetBtn.addEventListener('click', () => {
        if (confirm("Reset counter to 0?")) {
            count = 0;
            updateDisplay();
        }
    });

    vibrateBtn.addEventListener('click', () => {
        vibActive = !vibActive;
        vibrateBtn.style.color = vibActive ? "var(--primary)" : "var(--text-muted)";
    });

    // Spacebar support
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault();
            countBtn.click();
        }
    });
</script>

</body>
</html>
