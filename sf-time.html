<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan 2026 | Seheri & Iftar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        /* === THEME ENGINE === */
        :root {
            --primary: #00d285; --primary-dark: #00b570; --bg: #f8fafc;
            --header-grad: linear-gradient(135deg, #00d285, #00b570);
            --card-bg: #ffffff; --text-dark: #1e293b; --text-muted: #64748b;
            --border: rgba(0, 0, 0, 0.05); --input-bg: #f1f5f9;
        }

        [data-theme="midnight"] {
            --primary: #38bdf8; --primary-dark: #0284c7; --bg: #0f172a;
            --header-grad: linear-gradient(135deg, #1e293b, #334155);
            --card-bg: #1e293b; --text-dark: #f8fafc; --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1); --input-bg: rgba(255,255,255,0.05);
        }

        [data-theme="royal"] {
            --primary: #a78bfa; --primary-dark: #7c3aed; --bg: #1a1625;
            --header-grad: linear-gradient(135deg, #2d1b4e, #4b2c85);
            --card-bg: #2d1b4e; --text-dark: #ffffff; --text-muted: #c4b5fd;
            --border: rgba(255, 255, 255, 0.1); --input-bg: rgba(255,255,255,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
        
        body {
            background-color: var(--bg);
            color: var(--text-dark);
            font-family: 'Segoe UI', 'Hind Siliguri', sans-serif;
            min-height: 100vh;
        }

        header {
            background: var(--header-grad);
            padding: 15px 20px;
            position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        nav { max-width: 1100px; margin: auto; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 1.1rem; font-weight: 800; color: white; }
        .theme-dots { display: flex; gap: 8px; }
        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid white; cursor: pointer; }

        .container { max-width: 450px; margin: auto; padding: 20px; }

        .select-box { margin-bottom: 20px; }
        select {
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--border);
            background: var(--card-bg); color: var(--text-dark); font-weight: 600;
        }

        .section-title { font-size: 0.9rem; font-weight: 700; margin: 15px 0; display: flex; align-items: center; gap: 10px; color: var(--text-muted); }
        .section-title::after { content: ""; flex: 1; height: 1px; background: var(--border); }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .card {
            background: var(--card-bg); padding: 15px; border-radius: 20px; text-align: center;
            border: 1px solid var(--border); box-shadow: 0 5px 15px rgba(0,0,0,0.02);
        }

        .label { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 5px; font-weight: 600; }
        .time { font-size: 1.4rem; font-weight: 800; color: var(--primary); }
        .countdown { font-size: 0.75rem; color: var(--primary-dark); font-weight: 700; margin-top: 5px; }

        .footer { text-align: center; padding: 20px; color: var(--text-muted); font-size: 0.8rem; }
        .warning { font-size: 0.7rem; color: #ef4444; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<header>
    <nav>
        <h2 class="logo"><i class="fa-solid fa-moon"></i> সেহরি ও ইফতার ২০২৬</h2>
        <div class="theme-dots">
            <div class="dot" style="background:#00d285" onclick="setTheme('emerald')"></div>
            <div class="dot" style="background:#38bdf8" onclick="setTheme('midnight')"></div>
            <div class="dot" style="background:#a78bfa" onclick="setTheme('royal')"></div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="select-box">
        <select id="city">
            <option value="Dhaka">ঢাকা (Dhaka)</option>
            <option value="Chittagong">চট্টগ্রাম (Chittagong)</option>
            <option value="Khulna">খুলনা (Khulna)</option>
            <option value="Sylhet">সিলেট (Sylhet)</option>
            <option value="Rajshahi">রাজশাহী (Rajshahi)</option>
        </select>
    </div>

    <div class="section-title">আজকের সময়সূচী</div>
    <div class="grid">
        <div class="card">
            <div class="label"><i class="fa-solid fa-clock"></i> সেহরি শেষ</div>
            <div id="sehriToday" class="time">--:--</div>
            <div id="sehriCount" class="countdown">...</div>
        </div>
        <div class="card">
            <div class="label"><i class="fa-solid fa-sun"></i> ইফতার শুরু</div>
            <div id="iftarToday" class="time">--:--</div>
            <div id="iftarCount" class="countdown">...</div>
        </div>
    </div>

    <div class="section-title">আগামীকালের সময়সূচী</div>
    <div class="grid">
        <div class="card">
            <div class="label">সেহরি শেষ</div>
            <div id="sehriTomorrow" class="time">--:--</div>
        </div>
        <div class="card">
            <div class="label">イফতার শুরু</div>
            <div id="iftarTomorrow" class="time">--:--</div>
        </div>
    </div>

    <p class="warning">* সতর্কতামূলক ভাবে সেহরির সময় ৫ মিনিট কমিয়ে দেখানো হয়েছে।</p>
    
    <div class="footer">
        © 2026 | All rights reserved | Made By Samiyyan
    </div>
</div>

<script>
    function setTheme(t) {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('user_theme_pref', t);
    }
    setTheme(localStorage.getItem('user_theme_pref') || 'emerald');

    let timingsToday = {};
    let timingsTomorrow = {};

    async function fetchData(city) {
        const today = new Date();
        const tomorrow = new Date();
        tomorrow.setDate(today.getDate() + 1);

        const dateT = `${today.getDate()}-${today.getMonth() + 1}-${today.getFullYear()}`;
        const dateM = `${tomorrow.getDate()}-${tomorrow.getMonth() + 1}-${tomorrow.getFullYear()}`;

        try {
            const [resT, resM] = await Promise.all([
                fetch(`https://api.aladhan.com/v1/timingsByCity/${dateT}?city=${city}&country=Bangladesh&method=1`),
                fetch(`https://api.aladhan.com/v1/timingsByCity/${dateM}?city=${city}&country=Bangladesh&method=1`)
            ]);
            
            const dataT = await resT.json();
            const dataM = await resM.json();

            timingsToday = dataT.data.timings;
            timingsTomorrow = dataM.data.timings;

            render();
        } catch (e) { alert("Error loading data!"); }
    }

    function render() {
        // সেহরি শেষ = ফজর - ৫ মিনিট
        document.getElementById("sehriToday").textContent = getSehriEnd(timingsToday.Fajr);
        document.getElementById("iftarToday").textContent = format12h(timingsToday.Maghrib);
        
        document.getElementById("sehriTomorrow").textContent = getSehriEnd(timingsTomorrow.Fajr);
        document.getElementById("iftarTomorrow").textContent = format12h(timingsTomorrow.Maghrib);
        
        startTimer();
    }

    function getSehriEnd(fajr) {
        let [h, m] = fajr.split(':');
        let d = new Date();
        d.setHours(h, m, 0);
        d.setMinutes(d.getMinutes() - 5); // ৫ মিনিট বিয়োগ
        return format12h(`${d.getHours()}:${d.getMinutes()}`);
    }

    function format12h(timeStr) {
        let [h, m] = timeStr.split(':');
        h = parseInt(h);
        let ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12 || 12;
        return `${h}:${m.toString().padStart(2, '0')} ${ampm}`;
    }

    function startTimer() {
        setInterval(() => {
            const now = new Date();
            // সেহরি শেষ হওয়ার সময় বের করা কাউন্টডাউনের জন্য
            let [sh, sm] = timingsToday.Fajr.split(':');
            let targetS = new Date();
            targetS.setHours(sh, sm, 0);
            targetS.setMinutes(targetS.getMinutes() - 5);

            updateCountdown(targetS, "sehriCount");

            // ইফতারের সময়
            let [ih, im] = timingsToday.Maghrib.split(':');
            let targetI = new Date();
            targetI.setHours(ih, im, 0);
            updateCountdown(targetI, "iftarCount");
        }, 1000);
    }

    function updateCountdown(target, id) {
        let diff = target - new Date();
        if (diff < 0) {
            document.getElementById(id).textContent = "সময় শেষ";
            return;
        }
        let h = Math.floor(diff / 3600000);
        let m = Math.floor((diff % 3600000) / 60000);
        let s = Math.floor((diff % 60000) / 1000);
        document.getElementById(id).textContent = `বাকি: ${h}ঘ ${m}মি ${s}সে`;
    }

    document.getElementById("city").addEventListener("change", (e) => fetchData(e.target.value));
    fetchData("Dhaka");
</script>

</body>
</html>
