<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sehri & Iftar | Islam Topic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        /* === THEME ENGINE VARIABLES === */
        :root {
            --primary: #00d285; --primary-dark: #00b570; --bg: #f8fafc;
            --header-grad: linear-gradient(135deg, #00d285, #00b570);
            --card-bg: #ffffff; --text-dark: #1e293b; --text-muted: #64748b;
            --border: rgba(0, 0, 0, 0.05); --input-bg: #f1f5f9;
        }

        [data-theme="midnight"] {
            --primary: #38bdf8; --primary-dark: #0284c7; --bg: #0f172a;
            --header-grad: linear-gradient(135deg, #1e293b, #334155);
            --card-bg: #1e293b; --text-dark: #f8fafc; --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1); --input-bg: rgba(255,255,255,0.05);
        }

        [data-theme="royal"] {
            --primary: #a78bfa; --primary-dark: #7c3aed; --bg: #1a1625;
            --header-grad: linear-gradient(135deg, #2d1b4e, #4b2c85);
            --card-bg: #2d1b4e; --text-dark: #ffffff; --text-muted: #c4b5fd;
            --border: rgba(255, 255, 255, 0.1); --input-bg: rgba(255,255,255,0.05);
        }

        [data-theme="gold"] {
            --primary: #facc15; --primary-dark: #ca8a04; --bg: #1c1917;
            --header-grad: linear-gradient(135deg, #44403c, #78716c);
            --card-bg: #292524; --text-dark: #ffffff; --text-muted: #d6d3d1;
            --border: rgba(255, 255, 255, 0.1); --input-bg: rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
        
        body {
            background-color: var(--bg);
            color: var(--text-dark);
            font-family: 'Segoe UI', 'Hind Siliguri', sans-serif;
            min-height: 100vh;
        }

        header {
            background: var(--header-grad);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        nav {
            max-width: 1100px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo { font-size: 1.1rem; font-weight: 800; color: white; }

        .theme-dots { display: flex; gap: 8px; }
        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid white; cursor: pointer; }

        .container {
            max-width: 450px;
            margin: auto;
            padding: 20px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 700;
            margin: 15px 0 10px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .select-box { position: relative; margin-bottom: 20px; }

        select {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text-dark);
            font-size: 1rem;
            font-weight: 600;
            appearance: none;
            cursor: pointer;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 8px 20px rgba(0,0,0,0.03);
        }

        .label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .time {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .countdown {
            font-size: 0.8rem;
            color: var(--primary-dark);
            background: var(--input-bg);
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            margin-top: 8px;
            font-weight: 700;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .footer { text-align: center; padding: 20px; color: var(--text-muted); font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <nav>
        <h2 class="logo"><i class="fa-solid fa-kaaba"></i> সেহরি ও ইফতার ২০২৬</h2>
        <div class="theme-dots">
            <div class="dot" style="background:#00d285" onclick="setTheme('emerald')"></div>
            <div class="dot" style="background:#38bdf8" onclick="setTheme('midnight')"></div>
            <div class="dot" style="background:#a78bfa" onclick="setTheme('royal')"></div>
            <div class="dot" style="background:#facc15" onclick="setTheme('gold')"></div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="select-box">
        <select id="city">
            <option value="Dhaka">ঢাকা (Dhaka)</option>
            <option value="Chittagong">চট্টগ্রাম (Chittagong)</option>
            <option value="Khulna">খুলনা (Khulna)</option>
            <option value="Rajshahi">রাজশাহী (Rajshahi)</option>
            <option value="Sylhet">সিলেট (Sylhet)</option>
            <option value="Barisal">বরিশাল (Barisal)</option>
            <option value="Rangpur">রংপুর (Rangpur)</option>
            <option value="Mymensingh">ময়মনসিংহ (Mymensingh)</option>
        </select>
    </div>

    <div class="section-title">আজকের সময়সূচী</div>
    <div class="grid">
        <div class="card">
            <div class="label">সেহরি শেষ</div>
            <div id="sehriToday" class="time">--:--</div>
            <div id="sehriCount" class="countdown">...</div>
        </div>
        <div class="card">
            <div class="label">ইফতার শুরু</div>
            <div id="iftarToday" class="time">--:--</div>
            <div id="iftarCount" class="countdown">...</div>
        </div>
    </div>

    <div class="section-title">আগামীকালের সময়সূচী</div>
    <div class="grid">
        <div class="card" style="opacity: 0.9;">
            <div class="label">সেহরি শেষ</div>
            <div id="sehriTomorrow" class="time" style="font-size: 1.5rem;">--:--</div>
        </div>
        <div class="card" style="opacity: 0.9;">
            <div class="label">ইফতার শুরু</div>
            <div id="iftarTomorrow" class="time" style="font-size: 1.5rem;">--:--</div>
        </div>
    </div>

    <div class="footer">
        © 2026 | All rights reserved | Made By Samiyyan
    </div>
</div>

<script>
    function setTheme(t) {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('user_theme_pref', t);
    }
    setTheme(localStorage.getItem('user_theme_pref') || 'emerald');

    const citySelect = document.getElementById("city");
    let timingsToday = {};
    let timingsTomorrow = {};

    async function loadAllTimes(city) {
        const today = new Date();
        const tomorrow = new Date();
        tomorrow.setDate(today.getDate() + 1);

        const dateToday = `${today.getDate()}-${today.getMonth() + 1}-${today.getFullYear()}`;
        const dateTomorrow = `${tomorrow.getDate()}-${tomorrow.getMonth() + 1}-${tomorrow.getFullYear()}`;

        try {
            // Load Today
            const resT = await fetch(`https://api.aladhan.com/v1/timingsByCity/${dateToday}?city=${city}&country=Bangladesh&method=1`);
            const dataT = await resT.json();
            timingsToday = dataT.data.timings;

            // Load Tomorrow
            const resM = await fetch(`https://api.aladhan.com/v1/timingsByCity/${dateTomorrow}?city=${city}&country=Bangladesh&method=1`);
            const dataM = await resM.json();
            timingsTomorrow = dataM.data.timings;

            updateUI();
        } catch (e) {
            console.error("Error loading times");
        }
    }

    function updateUI() {
        document.getElementById("sehriToday").textContent = formatTime(timingsToday.Fajr);
        document.getElementById("iftarToday").textContent = formatTime(timingsToday.Maghrib);
        
        document.getElementById("sehriTomorrow").textContent = formatTime(timingsTomorrow.Fajr);
        document.getElementById("iftarTomorrow").textContent = formatTime(timingsTomorrow.Maghrib);
        
        startCountdown();
    }

    function formatTime(time24) {
        let [hrs, mins] = time24.split(':');
        let h = parseInt(hrs);
        let ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12 || 12;
        return `${h}:${mins} ${ampm}`;
    }

    function startCountdown() {
        // Clear any existing interval if needed, though simpler to just let it run
        setInterval(() => {
            updateTimer(timingsToday.Fajr, "sehriCount", "বাকি: ");
            updateTimer(timingsToday.Maghrib, "iftarCount", "বাকি: ");
        }, 1000);
    }

    function updateTimer(targetTime, elementId, label) {
        if (!targetTime) return;
        const now = new Date();
        const [hrs, mins] = targetTime.split(':');
        const target = new Date();
        target.setHours(hrs, mins, 0);

        let diff = target - now;
        
        if (diff < 0) {
            document.getElementById(elementId).textContent = "সময় শেষ";
            return;
        }

        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);

        let timeStr = "";
        if(h > 0) timeStr += `${h}ঘ: `;
        timeStr += `${m}মি: ${s}সে`;

        document.getElementById(elementId).textContent = label + timeStr;
    }

    citySelect.addEventListener("change", () => loadAllTimes(citySelect.value));
    loadAllTimes(citySelect.value);
</script>

</body>
</html>
