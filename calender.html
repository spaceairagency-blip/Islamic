<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রমজান ক্যালেন্ডার ২০২৬ | Islam Topic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --primary: #00d285; --bg: #f8fafc;
            --header-grad: linear-gradient(135deg, #00d285, #00b570);
            --card-bg: #ffffff; --text-dark: #1e293b; --text-muted: #64748b;
            --border: rgba(0, 0, 0, 0.05); --input-bg: #f1f5f9;
        }
        [data-theme="midnight"] {
            --primary: #38bdf8; --bg: #0f172a;
            --header-grad: linear-gradient(135deg, #1e293b, #334155);
            --card-bg: #1e293b; --text-dark: #f8fafc; --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1); --input-bg: rgba(255,255,255,0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Hind Siliguri', sans-serif; }
        body { background-color: var(--bg); color: var(--text-dark); }
        
        header { background: var(--header-grad); padding: 15px; position: sticky; top: 0; z-index: 100; color: white; text-align: center; }
        .theme-dots { display: flex; gap: 8px; justify-content: center; margin-top: 10px; }
        .dot { width: 15px; height: 15px; border-radius: 50%; border: 2px solid white; cursor: pointer; }

        .container { max-width: 500px; margin: auto; padding: 15px; }
        
        /* Dashboard Card */
        .dash-card { background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .time-box { text-align: center; padding: 10px; background: var(--input-bg); border-radius: 15px; }
        .time-box h4 { font-size: 0.8rem; color: var(--text-muted); }
        .time-box p { font-size: 1.2rem; font-weight: 800; color: var(--primary); }

        /* Calendar Table */
        .cal-list { display: grid; gap: 10px; }
        .day-row { 
            display: grid; grid-template-columns: 0.8fr 1.2fr 1fr 1fr; 
            background: var(--card-bg); padding: 12px; border-radius: 12px;
            font-size: 0.85rem; align-items: center; border: 1px solid var(--border);
        }
        .day-row.today { border: 2px solid var(--primary); background: rgba(0, 210, 133, 0.05); }
        .head-row { font-weight: 700; background: var(--primary); color: white; border: none; }
        
        .footer { text-align: center; padding: 20px; color: var(--text-muted); font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <h3>রমজান ক্যালেন্ডার ২০২৬</h3>
    <div class="theme-dots">
        <div class="dot" style="background:#00d285" onclick="setTheme('emerald')"></div>
        <div class="dot" style="background:#38bdf8" onclick="setTheme('midnight')"></div>
    </div>
</header>

<div class="container">
    <div class="dash-card">
        <h3 id="currentDay">আজকের সময়সূচী</h3>
        <div class="dash-grid">
            <div class="time-box">
                <h4>সেহরি শেষ</h4>
                <p id="sToday">--:--</p>
                <small id="sCount" style="color: var(--primary-dark); font-weight: bold;"></small>
            </div>
            <div class="time-box">
                <h4>ইফতার শুরু</h4>
                <p id="iToday">--:--</p>
                <small id="iCount" style="color: var(--primary-dark); font-weight: bold;"></small>
            </div>
        </div>
    </div>

    <div class="section-title" style="margin-bottom:10px; font-weight:bold;">পুরো রমজান সময়সূচী (ঢাকা)</div>
    <div class="day-row head-row">
        <div>রমজান</div><div>তারিখ</div><div>সেহরি</div><div>ইফতার</div>
    </div>
    <div id="calendarList" class="cal-list">
        </div>

    <div class="footer">
        * ১লা রমজান চাঁদ দেখার ওপর নির্ভরশীল। <br>
        © 2026 | Made By Samiyyan
    </div>
</div>

<script>
    function setTheme(t) {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('user_theme_pref', t);
    }
    setTheme(localStorage.getItem('user_theme_pref') || 'emerald');

    // ২০২৬ রমজান ডাটা (ঢাকা ভিত্তিক)
    // সেহরি টাইম ফজরের ৫ মিনিট আগে সেট করা হয়েছে
    const ramadanData = [
        { r: 1, d: "19 Feb", s: "5:08", i: "5:56" },
        { r: 2, d: "20 Feb", s: "5:07", i: "5:57" },
        { r: 3, d: "21 Feb", s: "5:07", i: "5:57" },
        { r: 4, d: "22 Feb", s: "5:06", i: "5:58" },
        { r: 5, d: "23 Feb", s: "5:05", i: "5:58" },
        { r: 6, d: "24 Feb", s: "5:04", i: "5:59" },
        { r: 7, d: "25 Feb", s: "5:04", i: "5:59" },
        { r: 8, d: "26 Feb", s: "5:03", i: "6:00" },
        { r: 9, d: "27 Feb", s: "5:02", i: "6:00" },
        { r: 10, d: "28 Feb", s: "5:01", i: "6:01" },
        { r: 11, d: "01 Mar", s: "5:00", i: "6:01" },
        { r: 12, d: "02 Mar", s: "5:00", i: "6:02" },
        { r: 13, d: "03 Mar", s: "4:59", i: "6:02" },
        { r: 14, d: "04 Mar", s: "4:58", i: "6:03" },
        { r: 15, d: "05 Mar", s: "4:57", i: "6:03" },
        { r: 16, d: "06 Mar", s: "4:56", i: "6:03" },
        { r: 17, d: "07 Mar", s: "4:55", i: "6:04" },
        { r: 18, d: "08 Mar", s: "4:54", i: "6:04" },
        { r: 19, d: "09 Mar", s: "4:53", i: "6:05" },
        { r: 20, d: "10 Mar", s: "4:52", i: "6:05" },
        { r: 21, d: "11 Mar", s: "4:52", i: "6:06" },
        { r: 22, d: "12 Mar", s: "4:51", i: "6:06" },
        { r: 23, d: "13 Mar", s: "4:50", i: "6:07" },
        { r: 24, d: "14 Mar", s: "4:49", i: "6:07" },
        { r: 25, d: "15 Mar", s: "4:48", i: "6:07" },
        { r: 26, d: "16 Mar", s: "4:47", i: "6:08" },
        { r: 27, d: "17 Mar", s: "4:46", i: "6:08" },
        { r: 28, d: "18 Mar", s: "4:45", i: "6:09" },
        { r: 29, d: "19 Mar", s: "4:44", i: "6:09" },
        { r: 30, d: "20 Mar", s: "4:43", i: "6:09" }
    ];

    function init() {
        const listEl = document.getElementById("calendarList");
        const today = new Date();
        const todayStr = today.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });

        ramadanData.forEach(item => {
            const isToday = item.d === todayStr;
            if(isToday) {
                document.getElementById("sToday").textContent = item.s + " AM";
                document.getElementById("iToday").textContent = item.i + " PM";
                document.getElementById("currentDay").textContent = `রমজান ${item.r} (${item.d})`;
                startCountdown(item.s, item.i);
            }

            listEl.innerHTML += `
                <div class="day-row ${isToday ? 'today' : ''}">
                    <div>${item.r}</div>
                    <div>${item.d}</div>
                    <div>${item.s}</div>
                    <div>${item.i}</div>
                </div>
            `;
        });
    }

    function startCountdown(sTime, iTime) {
        setInterval(() => {
            const now = new Date();
            updateTimer(sTime, "sCount", "বাকি: ", 0); // AM
            updateTimer(iTime, "iCount", "বাকি: ", 12); // PM
        }, 1000);
    }

    function updateTimer(tStr, id, label, addHrs) {
        const [h, m] = tStr.split(':');
        const target = new Date();
        target.setHours(parseInt(h) + (addHrs === 12 && h < 12 ? 12 : 0), parseInt(m), 0);
        
        let diff = target - new Date();
        if (diff < 0) { document.getElementById(id).textContent = "সময় শেষ"; return; }
        
        const hrs = Math.floor(diff / 3600000);
        const mins = Math.floor((diff % 3600000) / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        document.getElementById(id).textContent = `${label}${hrs}ঘ ${mins}মি ${secs}সে`;
    }

    window.onload = init;
</script>
</body>
</html>
