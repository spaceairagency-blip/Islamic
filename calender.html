<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Ramadan Calendar 2026 | Bangladesh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        /* === THEME ENGINE VARIABLES === */
        :root {
            --primary: #00d285; --primary-dark: #00b570; --bg: #f8fafc;
            --header-grad: linear-gradient(135deg, #00d285, #00b570);
            --card-bg: #ffffff; --text-dark: #1e293b; --text-muted: #64748b;
            --border: rgba(0, 0, 0, 0.05); --input-bg: #f1f5f9;
        }

        [data-theme="midnight"] {
            --primary: #38bdf8; --primary-dark: #0284c7; --bg: #0f172a;
            --header-grad: linear-gradient(135deg, #1e293b, #334155);
            --card-bg: #1e293b; --text-dark: #f8fafc; --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1); --input-bg: rgba(255,255,255,0.05);
        }

        [data-theme="royal"] {
            --primary: #a78bfa; --primary-dark: #7c3aed; --bg: #1a1625;
            --header-grad: linear-gradient(135deg, #2d1b4e, #4b2c85);
            --card-bg: #2d1b4e; --text-dark: #ffffff; --text-muted: #c4b5fd;
            --border: rgba(255, 255, 255, 0.1); --input-bg: rgba(255,255,255,0.05);
        }

        [data-theme="gold"] {
            --primary: #facc15; --primary-dark: #ca8a04; --bg: #1c1917;
            --header-grad: linear-gradient(135deg, #44403c, #78716c);
            --card-bg: #292524; --text-dark: #ffffff; --text-muted: #d6d3d1;
            --border: rgba(255, 255, 255, 0.1); --input-bg: rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease; }
        
        body {
            background-color: var(--bg);
            color: var(--text-dark);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        header {
            background: var(--header-grad);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        nav {
            max-width: 1100px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-btn { color: white; text-decoration: none; font-size: 1.2rem; }
        .logo { font-size: 1.1rem; font-weight: 800; color: white; }

        .theme-dots { display: flex; gap: 8px; }
        .dot { width: 18px; height: 18px; border-radius: 50%; border: 2px solid white; cursor: pointer; }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        /* Search Controls */
        .controls {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            display: grid;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        input {
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text-dark);
            font-size: 1rem;
            outline: none;
        }

        .fetch-btn {
            background: var(--primary);
            color: white;
            font-weight: 700;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Calendar List */
        .list { display: grid; gap: 15px; }

        .day-card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 18px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .day-card.today {
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 210, 133, 0.2);
        }

        .day-card.today::before {
            content: "TODAY";
            position: absolute;
            top: 10px;
            right: -25px;
            background: var(--primary);
            color: white;
            font-size: 0.6rem;
            font-weight: 900;
            padding: 4px 30px;
            transform: rotate(45deg);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px dashed var(--border);
        }

        .day-num { font-size: 1.1rem; font-weight: 800; color: var(--primary); }
        .greg-date { font-size: 0.8rem; color: var(--text-muted); }

        .timing-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 10px;
            background: var(--input-bg);
            border-radius: 10px;
        }

        .time-label { font-size: 0.9rem; font-weight: 500; }
        .time-val { font-weight: 700; color: var(--primary); }

        .footer { text-align: center; padding: 20px; color: var(--text-muted); font-size: 0.75rem; }

        #loading { text-align: center; padding: 40px; display: none; }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#" class="back-btn"><i class="fa-solid fa-moon"></i></a>
        <h2 class="logo">Ramadan 2026 Bangladesh</h2>
        <div class="theme-dots">
            <div class="dot" style="background:#00d285" onclick="setTheme('emerald')"></div>
            <div class="dot" style="background:#38bdf8" onclick="setTheme('midnight')"></div>
            <div class="dot" style="background:#a78bfa" onclick="setTheme('royal')"></div>
            <div class="dot" style="background:#facc15" onclick="setTheme('gold')"></div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="controls">
        <input id="city" placeholder="City" value="Dhaka" readonly>
        <button class="fetch-btn" onclick="loadRamadan()">
            <i class="fa-solid fa-calendar-days"></i> Refresh Calendar
        </button>
    </div>

    <div id="loading"><i class="fa-solid fa-spinner fa-spin fa-2x"></i><p>Syncing Times...</p></div>
    <div id="list" class="list"></div>

    <div class="footer">
       | ALL RIGHTS RESERVED | MADE BY SAMIYYAN | &copy; 2026
    </div>
</div>

<script>
    // === THEME ENGINE ===
    function setTheme(t) {
        document.documentElement.setAttribute('data-theme', t);
        localStorage.setItem('user_theme_pref', t);
    }
    setTheme(localStorage.getItem('user_theme_pref') || 'emerald');

    // === RAMADAN DATA 2026 (DHAKA) ===
    const ramadanData = [
        { d: "19 Feb", s: "5:13", i: "5:56" }, { d: "20 Feb", s: "5:12", i: "5:57" },
        { d: "21 Feb", s: "5:12", i: "5:57" }, { d: "22 Feb", s: "5:11", i: "5:58" },
        { d: "23 Feb", s: "5:10", i: "5:58" }, { d: "24 Feb", s: "5:09", i: "5:59" },
        { d: "25 Feb", s: "5:09", i: "5:59" }, { d: "26 Feb", s: "5:08", i: "6:00" },
        { d: "27 Feb", s: "5:07", i: "6:00" }, { d: "28 Feb", s: "5:06", i: "6:01" },
        { d: "01 Mar", s: "5:05", i: "6:01" }, { d: "02 Mar", s: "5:05", i: "6:02" },
        { d: "03 Mar", s: "5:04", i: "6:02" }, { d: "04 Mar", s: "5:03", i: "6:03" },
        { d: "05 Mar", s: "5:02", i: "6:03" }, { d: "06 Mar", s: "5:01", i: "6:03" },
        { d: "07 Mar", s: "5:00", i: "6:04" }, { d: "08 Mar", s: "4:59", i: "6:04" },
        { d: "09 Mar", s: "4:58", i: "6:05" }, { d: "10 Mar", s: "4:57", i: "6:05" },
        { d: "11 Mar", s: "4:57", i: "6:06" }, { d: "12 Mar", s: "4:56", i: "6:06" },
        { d: "13 Mar", s: "4:55", i: "6:07" }, { d: "14 Mar", s: "4:54", i: "6:07" },
        { d: "15 Mar", s: "4:53", i: "6:07" }, { d: "16 Mar", s: "4:52", i: "6:08" },
        { d: "17 Mar", s: "4:51", i: "6:08" }, { d: "18 Mar", s: "4:50", i: "6:09" },
        { d: "19 Mar", s: "4:49", i: "6:09" }, { d: "20 Mar", s: "4:48", i: "6:09" }
    ];

    function loadRamadan() {
        const list = document.getElementById("list");
        const loading = document.getElementById("loading");
        
        list.innerHTML = "";
        loading.style.display = "block";

        setTimeout(() => {
            loading.style.display = "none";
            
            // Highlight Logic
            const today = new Date();
            const todayStr = today.toLocaleDateString('en-GB', { day: '2-digit', month: 'short' });

            ramadanData.forEach((day, index) => {
                const isToday = (day.d === todayStr) ? 'today' : '';
                
                list.innerHTML += `
                    <div class="day-card ${isToday}">
                        <div class="day-header">
                            <span class="day-num">Ramadan ${index + 1}</span>
                            <span class="greg-date">${day.d}, 2026</span>
                        </div>
                        <div class="timing-row">
                            <span class="time-label"><i class="fa-solid fa-moon"></i> Sehri Ends</span>
                            <span class="time-val">${day.s} AM</span>
                        </div>
                        <div class="timing-row">
                            <span class="time-label"><i class="fa-solid fa-sun"></i> Iftar</span>
                            <span class="time-val">${day.i} PM</span>
                        </div>
                    </div>
                `;
            });
        }, 600);
    }

    window.onload = loadRamadan;
</script>

</body>
</html>
