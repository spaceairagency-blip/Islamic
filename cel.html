<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Kareem</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#f4f1e8;
    overflow-x:hidden;
}

/* NAVBAR */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 8%;
    background:transparent;
}

nav ul{
    display:flex;
    list-style:none;
    gap:30px;
}

nav ul li{
    cursor:pointer;
    font-weight:500;
}

.logo{
    font-weight:800;
    color:#b88a00;
    font-size:20px;
}

/* HERO SECTION */
.hero{
    min-height:90vh;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 8%;
    position:relative;
}

/* LEFT TEXT */
.hero-text{
    max-width:500px;
}

.hero-text h1{
    font-size:60px;
    line-height:1.1;
    color:#caa12c;
}

.hero-text span{
    color:#a87400;
}

.hero-text p{
    margin:20px 0;
    color:#555;
}

.hero-text button{
    padding:12px 25px;
    background:linear-gradient(45deg,#d4af37,#a87400);
    border:none;
    color:white;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
}

.hero-text button:hover{
    transform:scale(1.05);
}

/* Arabic Text */
.arabic{
    font-size:40px;
    color:#b88a00;
    margin-top:20px;
    font-weight:600;
}

/* Mosque Shape */
.mosque{
    position:relative;
    width:300px;
    height:200px;
}

.dome{
    width:150px;
    height:150px;
    background:linear-gradient(#e8c86a,#b88a00);
    border-radius:50% 50% 0 0;
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
}

.base{
    width:300px;
    height:80px;
    background:linear-gradient(#e8c86a,#b88a00);
    position:absolute;
    bottom:0;
    border-radius:10px;
}

/* Lanterns */
.lantern{
    position:absolute;
    top:0;
    width:30px;
    height:50px;
    background:linear-gradient(#d4af37,#a87400);
    border-radius:10px;
    animation:swing 3s infinite ease-in-out alternate;
}

.l1{ left:15%; }
.l2{ right:15%; animation-delay:1s; }

@keyframes swing{
    from{ transform:rotate(-5deg); }
    to{ transform:rotate(5deg); }
}

/* RESPONSIVE */
@media(max-width:900px){
    .hero{
        flex-direction:column;
        text-align:center;
        padding-top:40px;
    }

    .hero-text h1{
        font-size:40px;
    }

    .mosque{
        margin-top:40px;
        transform:scale(0.8);
    }

    nav{
        flex-direction:column;
        gap:10px;
    }
}

</style>
</head>
<body>

<nav>
    <div class="logo">Ramadan</div>
    <!-- <ul>
        <li>Home</li>
        <li>Product</li>
        <li>About Us</li>
    </ul> -->
</nav>

<section class="hero">

    <div class="lantern l1"></div>
    <div class="lantern l2"></div>

    <div class="hero-text">
        <h1>Happy <br><span>Ramadan</span> Kareem</h1>
        <p>May this Ramadan bring peace, blessings and happiness to you and your family.</p>
        <button onclick="showGreeting()">Send Greeting</button>

    </div>

    <div class="mosque">
        <div class="base"></div>
        <div class="dome"></div>
    </div>

</section>

</body>
</html>
