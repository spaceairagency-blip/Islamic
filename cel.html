<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Ramadan Kareem</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&family=Amiri:wght@700&display=swap" rel="stylesheet">

<style>
:root{
--gold:#f1c40f;
--deep-gold:#c59d5f;
--light-bg:#fdfaf3;
--light-text:#222;
--dark-bg:#0b132b;
--accent:#1c2541;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Outfit',sans-serif;}

body{
background:var(--light-bg);
color:var(--light-text);
transition:background 0.8s ease, color 0.6s ease;
min-height:100vh;
overflow-x:hidden;
}

body.dark{
background:radial-gradient(circle at center,var(--accent),var(--dark-bg));
color:white;
}

/* STAR BACKGROUND */
.stars,.shooting-stars{
position:fixed;
top:0;left:0;
width:100%;height:100%;
pointer-events:none;
z-index:0;
}

body:not(.dark) .stars,
body:not(.dark) .shooting-stars{
display:none;
}

/* NAVBAR */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:25px 8%;
position:relative;
z-index:10;
}

.logo{
font-weight:800;
font-size:22px;
color:var(--gold);
}

.toggle-btn{
padding:8px 18px;
border:none;
border-radius:30px;
cursor:pointer;
font-weight:600;
background:linear-gradient(45deg,var(--deep-gold),var(--gold));
transition:0.3s;
}

/* HERO */
.hero{
display:flex;
align-items:center;
justify-content:space-between;
padding:0 10%;
min-height:85vh;
position:relative;
z-index:2;
}

.hero-text{
max-width:600px;
animation:fadeUp 1s ease;
}

.hero-text h1{
font-size:65px;
line-height:1;
margin-bottom:15px;
background:linear-gradient(to bottom,#fff,var(--deep-gold));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.hero-text span{
font-size:35px;
color:var(--gold);
-webkit-text-fill-color:var(--gold);
}

.hero-text p{
margin:20px 0;
line-height:1.6;
opacity:0.85;
}

.cta-btn{
padding:15px 35px;
border:none;
border-radius:50px;
background:linear-gradient(45deg,var(--deep-gold),var(--gold));
color:#111;
font-weight:700;
cursor:pointer;
transition:0.3s;
box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

.cta-btn:hover{
transform:translateY(-4px);
}

.arabic{
font-family:'Amiri',serif;
font-size:55px;
margin-top:25px;
color:var(--gold);
text-shadow:0 0 20px rgba(241,196,15,0.5);
}

/* MOSQUE */
.mosque{
position:relative;
width:300px;
height:300px;
display:flex;
align-items:flex-end;
justify-content:center;
}

.dome{
width:170px;
height:170px;
background:linear-gradient(135deg,var(--gold),var(--deep-gold));
border-radius:50% 50% 10% 10%;
box-shadow:0 0 50px rgba(184,138,0,0.4);
animation:float 4s ease-in-out infinite;
}

.dome::before{
content:"ðŸŒ™";
position:absolute;
top:-35px;
left:50%;
transform:translateX(-50%);
font-size:30px;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-10px);}
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}

/* SHOOTING STAR */
.shoot{
position:absolute;
width:2px;
height:80px;
background:linear-gradient(white,transparent);
opacity:0.8;
transform:rotate(45deg);
animation:shoot 3s linear infinite;
}

@keyframes shoot{
0%{transform:translate(-200px,-200px) rotate(45deg);opacity:1;}
100%{transform:translate(800px,800px) rotate(45deg);opacity:0;}
}

/* RESPONSIVE */
@media(max-width:900px){
.hero{flex-direction:column;text-align:center;padding-top:40px;}
.hero-text h1{font-size:45px;}
.mosque{margin-top:50px;}
}

</style>
</head>
<body>

<div class="stars" id="stars"></div>
<div class="shooting-stars" id="shooting"></div>

<nav>
<div class="logo">Ramadan Kareem</div>
<button class="toggle-btn" onclick="toggleMode()">ðŸŒ™ Dark</button>
</nav>

<section class="hero">
<div class="hero-text">
<h1><span>Wishing You a</span><br>Blessed Month</h1>
<p>May your heart glow with faith and your home be filled with divine blessings.</p>
<button class="cta-btn" onclick="celebrate()">Celebrate</button>
<div class="arabic">Ø±Ù…Ø¶Ø§Ù† Ù…Ø¨Ø§Ø±Ùƒ</div>
</div>

<div class="mosque">
<div class="dome"></div>
</div>
</section>

<script>

/* ===== LOAD SAVED THEME ===== */
document.addEventListener("DOMContentLoaded",()=>{
const saved=localStorage.getItem("theme");
if(saved==="dark"){
document.body.classList.add("dark");
document.querySelector(".toggle-btn").innerHTML="â˜€ Light";
}
});

/* ===== TOGGLE THEME ===== */
function toggleMode(){
const btn=document.querySelector(".toggle-btn");
document.body.classList.toggle("dark");

if(document.body.classList.contains("dark")){
localStorage.setItem("theme","dark");
btn.innerHTML="â˜€ Light";
}else{
localStorage.setItem("theme","light");
btn.innerHTML="ðŸŒ™ Dark";
}
}

/* ===== STARS ===== */
const stars=document.getElementById("stars");
for(let i=0;i<100;i++){
let star=document.createElement("div");
star.style.position="absolute";
star.style.left=Math.random()*100+"%";
star.style.top=Math.random()*100+"%";
star.style.width=Math.random()*3+"px";
star.style.height=star.style.width;
star.style.background="white";
star.style.borderRadius="50%";
star.style.opacity=Math.random();
stars.appendChild(star);
}

/* ===== SHOOTING STARS ===== */
const shooting=document.getElementById("shooting");
setInterval(()=>{
let s=document.createElement("div");
s.className="shoot";
s.style.top=Math.random()*50+"%";
s.style.left=Math.random()*50+"%";
shooting.appendChild(s);
setTimeout(()=>{s.remove();},3000);
},4000);

/* ===== FIREWORK SYSTEM ===== */

let fireworkInterval;

function celebrate(){
if(fireworkInterval) return;

fireworkInterval=setInterval(()=>{
launchThreeFireworks();
},1000);

setTimeout(()=>{
clearInterval(fireworkInterval);
fireworkInterval=null;
},8000);
}

function launchThreeFireworks(){
for(let i=0;i<3;i++){
setTimeout(()=>{
const firework=document.createElement("div");
firework.style.position="fixed";
firework.style.left=Math.random()*80+10+"%";
firework.style.top=Math.random()*50+20+"%";
firework.style.width="10px";
firework.style.height="10px";
firework.style.borderRadius="50%";
firework.style.zIndex="999";
document.body.appendChild(firework);

for(let j=0;j<25;j++){
const spark=document.createElement("div");
spark.style.position="absolute";
spark.style.width="4px";
spark.style.height="4px";
spark.style.background=`hsl(${Math.random()*360},100%,60%)`;
spark.style.borderRadius="50%";
const angle=Math.random()*2*Math.PI;
const distance=Math.random()*80+40;
spark.style.transition="transform 1s ease-out, opacity 1s";
firework.appendChild(spark);

setTimeout(()=>{
spark.style.transform=`translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
spark.style.opacity="0";
},10);
}
setTimeout(()=>{firework.remove();},1000);
},i*200);
}
}

</script>

</body>
</html>
